<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Compare Two Images</title>
    </head>

    <body>
        <h3>{{ text }}</h3>
        {% if img_list %}
            {% for img in img_list %}
                <img src="{{ MEDIA_URL }}{{img}}">
            {% endfor %}
        {% endif %}

        <form action="/faces/compareupload">
            <input type="submit" value="Compare Another"/>
        </form>
        <form action="/faces">
            <input type="submit" value="Back To Index"/>
        </form>
    </body>
</html>
