<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>File Upload Page</title>
    </head>

    <body>
        <form action="{% url 'faces:insertUpload' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <p>{{ form.non_field_errors}}</p>
            <p>{{ form.file.label_tag }} {{ form.file.help_text }}</p>
            <p>
                {{ form.file.errors }}
                {{ form.file }}
            </p>

            <p>
                <label for="label">Image Label:</label>
                <input id="label" type="text" name="label" maxlength="100" required />
            </p>
            <input type="submit" value="Upload">
        </form>
    </body>
</html>
